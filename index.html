<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Prototype1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer="" src="Controller.dart.js"></script>
    
</head>

<body>

<div id="startMenu">
    <h1>Path Puzzle</h1>
    <div id="buttons">
        <button id="startButton">Spiel starten</button>
        <button id="levelButton">Level-Auswahl</button>
    </div>
    <h2>Spielmodus wählen:</h2>
    <div class="selectGameMode">
        <input type="radio" id="casual" name="gamemode">
        <label for="casual">Normal</label>
        <input type="radio" id="counter" name="gamemode">
        <label for="counter">Zuglimit</label>
    </div>
</div>
<div id="game" class="invisible">
    <table id="gameField"></table>
    <div id="log"></div>
    <button id="returnGame">Zum Hauptmenü</button>
</div>

<div id="levelSelect" class="invisible">
    <h1>Level-Auswahl</h1>
    <table id="levelCatalog"></table>
    <button id="returnLevel">Zum Hauptmenü</button>
</div>


<div id="popUp" class="invisible">
    <div id="massage"></div>
    <button id="nextLevel">Nächstes Level</button>
    <button id="returnPopUp">Zum Hauptmenü</button>
</div>



</body></html>
